<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Customer View</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-blue-500 text-white px-6 py-4 rounded-lg shadow-lg slide-in">
            <p id="notification-text" class="font-medium"></p>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="fixed top-4 left-4 z-50">
        <div id="connection-status" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-800 text-white">
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
            <span id="status-text" class="text-sm font-medium">Connecting...</span>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">My Orders - Customer View</h1>
            <p class="text-gray-600">Track your orders in real-time</p>
        </div>

        <!-- Customer Info & New Order -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input type="text" id="customer-name" placeholder="Enter your name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Order Items</label>
                <textarea id="order-items" placeholder="e.g., Burger, Fries, Coke" rows="2"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button id="create-order-btn" 
                class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Place Order
            </button>
        </div>

        <!-- Orders List -->
        <div id="orders-container">
            <div class="text-center py-12">
                <p class="text-gray-500">Loading your orders...</p>
            </div>
        </div>
    </div>

    <!-- Audio for notifications -->
    <audio id="notification-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTcIGmm98OScTgwPUKnl87FjHAU7k9r0yXkqBSh+zPLaizsKElyx6OyrWBUIQ5zj8r9vIgUsgs/z2Ik3CBtqvfHnn08NEFKq5vOxYxwGOpPa9cp3KgUoft" type="audio/wav">
    </audio>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const SOCKET_URL = 'http://localhost:3000';
        const socket = io(SOCKET_URL);
        
        // Generate or retrieve customer ID
        let customerId = localStorage.getItem('customerId');
        if (!customerId) {
            customerId = Math.floor(Math.random() * 10000);
            localStorage.setItem('customerId', customerId);
        }

        let customerName = localStorage.getItem('customerName') || '';
        document.getElementById('customer-name').value = customerName;

        // Connection handling
        socket.on('connect', () => {
            updateConnectionStatus(true);
            socket.emit('join', { userId: customerId, role: 'customer' });
            loadMyOrders();
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
        });

        // Real-time events
        socket.on('order-created', (order) => {
            showNotification('New order created! üéâ');
            playNotificationSound();
            addOrderToList(order);
        });

        socket.on('order-updated', (order) => {
            showNotification(`Order #${order.id} status updated to: ${order.status.toUpperCase()}`);
            playNotificationSound();
            updateOrderInList(order);
        });

        // Create new order
        document.getElementById('create-order-btn').addEventListener('click', () => {
            const name = document.getElementById('customer-name').value.trim();
            const items = document.getElementById('order-items').value.trim();

            if (!name || !items) {
                alert('Please enter your name and order items');
                return;
            }

            localStorage.setItem('customerName', name);

            const orderData = {
                customer_id: customerId,
                customer_name: name,
                items: items
            };

            document.getElementById('create-order-btn').disabled = true;
            
            socket.emit('create-order', orderData, (response) => {
                document.getElementById('create-order-btn').disabled = false;
                
                if (response.success) {
                    document.getElementById('order-items').value = '';
                    showNotification('Order placed successfully! üéâ');
                } else {
                    alert('Failed to create order: ' + response.error);
                }
            });
        });

        // Load customer orders
        function loadMyOrders() {
            socket.emit('get-my-orders', { customerId }, (response) => {
                if (response.success) {
                    renderOrders(response.orders);
                } else {
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="text-center py-12"><p class="text-red-500">Failed to load orders</p></div>';
                }
            });
        }

        // Render orders
        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm p-12 text-center">
                        <p class="text-gray-500 text-lg">No orders yet. Place your first order above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => createOrderCard(order)).join('');
        }

        // Create order card HTML
        function createOrderCard(order) {
            const statusColors = {
                'pending': 'bg-gray-100 text-gray-700 border-gray-300',
                'preparing': 'bg-yellow-100 text-yellow-700 border-yellow-300',
                'ready': 'bg-blue-100 text-blue-700 border-blue-300',
                'out_for_delivery': 'bg-purple-100 text-purple-700 border-purple-300',
                'delivered': 'bg-green-100 text-green-700 border-green-300'
            };

            const statusIcons = {
                'pending': '‚è≥',
                'preparing': 'üë®‚Äçüç≥',
                'ready': '‚úÖ',
                'out_for_delivery': 'üöö',
                'delivered': 'üéâ'
            };

            const isActive = order.status !== 'delivered';

            return `
                <div id="order-${order.id}" class="bg-white rounded-lg shadow-sm p-6 mb-4 ${isActive ? 'border-2 border-blue-200' : ''}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">Order #${order.id}</h3>
                            <p class="text-sm text-gray-500">${new Date(order.created_at).toLocaleString()}</p>
                        </div>
                        <span class="text-3xl">${statusIcons[order.status]}</span>
                    </div>

                    <div class="mb-4">
                        <p class="text-gray-700 font-medium">${order.items}</p>
                    </div>

                    <div class="px-4 py-3 rounded-lg border-2 text-center font-bold ${statusColors[order.status]} ${isActive ? 'pulse-animation' : ''}">
                        ${order.status.replace('_', ' ').toUpperCase()}
                    </div>

                    ${order.status === 'delivered' ? '<p class="text-green-600 text-center mt-3 font-medium">‚úì Delivered! Enjoy your meal!</p>' : ''}
                </div>
            `;
        }

        // Add order to list (prepend)
        function addOrderToList(order) {
            const container = document.getElementById('orders-container');
            const emptyState = container.querySelector('.text-center.py-12');
            
            if (emptyState) {
                container.innerHTML = '';
            }

            const orderCard = document.createElement('div');
            orderCard.innerHTML = createOrderCard(order);
            container.insertBefore(orderCard.firstElementChild, container.firstChild);
        }

        // Update existing order
        function updateOrderInList(order) {
            const orderElement = document.getElementById(`order-${order.id}`);
            if (orderElement) {
                orderElement.outerHTML = createOrderCard(order);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'w-3 h-3 rounded-full bg-red-500';
                statusText.textContent = 'Disconnected';
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 4000);
        }

        // Play notification sound
        function playNotificationSound() {
            const audio = document.getElementById('notification-sound');
            audio.play().catch(e => console.log('Could not play sound:', e));
        }
    </script>
</body>
</html>
